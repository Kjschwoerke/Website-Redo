<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./coupon.css">
    <title>Coupon</title>
</head>
<body>

    <div class="main-grid-container">

        <!-- Title container divs. -->
            <div class="title-container">
                <div class="techfood-container">
                    <div class="techfood"><img src="./Coupon_Images/techfood_Image.png" alt="techfood"></div>
                    <!-- <div class="offers-end">OFFERS END JUNE 14</div>
                    <div class="always-stocked">Always stocked for your all-nighters and hackathons.</div> -->
                </div>

                <div class="twenty-off">
                    <div class="redtop"><img src="./Coupon_Images/20_off.png" alt=""></div>
                    <div class="teal-exclusive"><img src="./Coupon_Images/Exclusive.png" alt=""></div>
                </div>

            </div>
        <!-- Main (middle) Coupon Containers. -->
            <div class="main-body-container">
                <div class="left-body-container">

                    <div class="upper-left-body-container"> 
                        <div class="mangos"><img src="./Coupon_Images/Dried_Mangoes.png" alt=""></div>
                        <div class="healthy-junk"><img src="./Coupon_Images/Health-Food.png" alt=""></div>
                         <div class="pringles"><img src="./Coupon_Images/Pringles.png" alt=""></div>
                    </div>
                

                    <div class="lower-left-body-container">
                        <div class="twinings-tea"><img src="./Coupon_Images/Twinings_Tea.png" alt="tea"></div>
                        <div class="nuts"><img src="./Coupon_Images/Nature-wonder-nuts.png" alt="nuts"></div>
                        <div class="yogurt"><img src="./Coupon_Images/Greek_yogurt.png" alt="yogurt"></div>
                        <div class="candy"><img src="./Coupon_Images/Candy.png" alt="candy"></div>
                    </div>

                </div>

                <div class="right-body-container"> 
                    <div class="wine"><img src="./Coupon_Images/wine-bottols.png" alt="wine bottles"></div>
                    <div class="ice-cream"><img src="./Coupon_Images/bennjerrys.png" alt="ice cream"></div>
                    <div class="ramen"><img src="./Coupon_Images/Ramen_noodle.png" alt="Ramen Noodle"></div>
                </div>

            </div>
        <!-- Bottom Coupon Containers. -->
            <div class="bottom-container">
                <div class="caffeine-needs"> <img src="./Coupon_Images/caffeine_needs.png" alt="caffeine needs"></div>
                <div class="frapp"> <img src="./Coupon_Images/Starbucks_coffee.png" alt="Coffee Drinks"> </div>
                <div class="soda"> <img src="./Coupon_Images/Soda-Pop.png" alt="soda"></div>
                <div class="monster"><img src="./Coupon_Images/Moster_Energy_Drink.png" alt="Energy Drink"></div>
            </div>
    </div>

    
</body>
</html>
